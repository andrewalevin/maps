<body>
    <div id="map"></div>

    <script src="/maps/mapbox/js-yaml.min.js"></script>
    <script src="/maps/mapbox/mapbox.js"></script>

    <script src="route.js"></script>



    <script>
        const geojson = {
            'type': 'FeatureCollection',
            'features': [{
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'coordinates': route,
                    'type': 'LineString'
                }
            }]
        };

        map.on('load', () => {
            // 'line-gradient' can only be used with GeoJSON sources
            // and the source must have the 'lineMetrics' option set to true
            map.addSource('line', {
                type: 'geojson',
                lineMetrics: true,
                data: geojson
            });

            // the layer must be of type 'line'
            map.addLayer({
                type: 'line',
                source: 'line',
                id: 'line',
                paint: {
                    'line-color': 'red',
                    'line-width': 4,
                },
                layout: {
                    'line-cap': 'round',
                    'line-join': 'round'
                }
            });
        });
    </script>
